<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Proyek</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-blue-900 text-white w-1/4 min-h-screen p-6">
            <div class="flex items-center mb-8">
                <div class="bg-white rounded-full w-16 h-16 flex items-center justify-center">
                    <img src="https://via.placeholder.com/50" alt="User" class="rounded-full">
                </div>
                <span class="ml-4 text-xl">biankaa</span>
            </div>
            <nav class="space-y-4">
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Anggota</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Tugas</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Jadwal</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Tim</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 bg-blue-700">Dashboard</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h1 class="text-2xl font-bold mb-6">Proyek</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">Nama</th>
                            <th class="py-2 px-4 border-b">Tujuan</th>
                            <th class="py-2 px-4 border-b">Tenggat Waktu</th>
                            <th class="py-2 px-4 border-b">Anggaran</th>
                            <th class="py-2 px-4 border-b">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b">10001</td>
                            <td class="py-2 px-4 border-b">BaMah</td>
                            <td class="py-2 px-4 border-b">Membangun rumah</td>
                            <td class="py-2 px-4 border-b">2024-02-24</td>
                            <td class="py-2 px-4 border-b">10500</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-blue-600 hover:underline">Edit</button>
                                <button class="text-red-600 hover:underline ml-2">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">10002</td>
                            <td class="py-2 px-4 border-b">BaYon</td>
                            <td class="py-2 px-4 border-b">Membangun stadion</td>
                            <td class="py-2 px-4 border-b">2024-04-13</td>
                            <td class="py-2 px-4 border-b">2500000</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-blue-600 hover:underline">Edit</button>
                                <button class="text-red-600 hover:underline ml-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Add Project Form -->
            <div class="mt-6">
                <h2 class="text-xl font-bold mb-4">Tambah Proyek</h2>
                <form id="addProjectForm" class="space-y-4">
                    <div>
                        <label class="block mb-1">ID</label>
                        <input type="text" id="projectId" class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label class="block mb-1">Nama</label>
                        <input type="text" id="projectName" class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label class="block mb-1">Tujuan</label>
                        <input type="text" id="projectPurpose" class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label class="block mb-1">Tenggat Waktu</label>
                        <input type="date" id="projectDeadline" class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label class="block mb-1">Anggaran</label>
                        <input type="number" id="projectBudget" class="w-full border px-4 py-2">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Tambah</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addProjectForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('projectId').value;
            const name = document.getElementById('projectName').value;
            const purpose = document.getElementById('projectPurpose').value;
            const deadline = document.getElementById('projectDeadline').value;
            const budget = document.getElementById('projectBudget').value;

            const table = document.querySelector('tbody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td class="py-2 px-4 border-b">${id}</td>
                <td class="py-2 px-4 border-b">${name}</td>
                <td class="py-2 px-4 border-b">${purpose}</td>
                <td class="py-2 px-4 border-b">${deadline}</td>
                <td class="py-2 px-4 border-b">${budget}</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-blue-600 hover:underline">Edit</button>
                    <button class="text-red-600 hover:underline ml-2">Delete</button>
                </td>
            `;

            table.appendChild(row);

            document.getElementById('addProjectForm').reset();
        });
    </script>

</body>
</html>
